id: aff3ct_codes_ccsds_ldpc_decoder
label: ccsds_ldpc_decoder
category: '[aff3ct_codes]'

templates:
  imports: from gnuradio import aff3ct_codes
  make: aff3ct_codes.ccsds_ldpc_decoder(${code_rate}, ${data_rate}, ${decoder_iterations})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
-   id: code_rate
    label: rate 1/2
    dtype: int
    default: 1
    options: [1, 2]
    option_labels: [1 = Rate 1/2, 2 = TBD]
    hide: part
-   id: data_rate
    label: High or Low Speed
    dtype: bool
    default: true
    options: [true, false]
    option_labels: [True = High Speed, False = Low Speed]
    hide: part
-   id: decoder_iterations
    label: Max LDPC Iterations
    dtype: int
    default: 40
    options: [40, 100]
    option_labels: [40, 100]
    hide: part
#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
 - label: in
#  domain: ...
   dtype: float
#  vlen: ...
#  optional: ...

outputs:
 - label: out
#  domain: ...
   dtype: byte
#  vlen: ...
#  optional: ...

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
